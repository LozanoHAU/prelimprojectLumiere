<style>
  :host {
    --primary-color: #1e3a8a;
    --secondary-color: #3b82f6;
    --accent-color: #60a5fa;
    --text-color: #1f2937;
    --bg-light: #f8fafc;
    --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);

    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  * {
    box-sizing: border-box;
  }

  .header {
    background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
    color: white;
    padding: 1rem 2rem;
    box-shadow: var(--shadow);
    position: sticky;
    top: 0;
    z-index: 1000;
  }

  .header-content {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .logo {
    font-size: 1.75rem;
    font-weight: 700;
    letter-spacing: -0.025em;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .logo-icon {
    font-size: 2rem;
  }

  nav {
    display: flex;
    gap: 2rem;
  }

  nav a {
    color: white;
    text-decoration: none;
    font-weight: 500;
    padding: 0.5rem 1rem;
    border-radius: 0.5rem;
    transition: all 0.3s ease;
  }

  nav a:hover {
    background: rgba(255, 255, 255, 0.1);
    transform: translateY(-2px);
  }

  nav a.active {
    background: rgba(255, 255, 255, 0.2);
  }

  .main-content {
    min-height: calc(100vh - 180px);
  }

  .footer {
    background: var(--primary-color);
    color: white;
    padding: 2rem;
    text-align: center;
    margin-top: 3rem;
  }

  .footer-content {
    max-width: 1200px;
    margin: 0 auto;
  }

  .footer p {
    margin: 0.5rem 0;
    opacity: 0.9;
  }

  @media screen and (max-width: 768px) {
    .header-content {
      flex-direction: column;
      gap: 1rem;
    }

    nav {
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
    }

    nav a {
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
    }
  }
</style>

<header class="header">
  <div class="header-content">
    <div class="logo">
      <span class="logo-icon">✨</span>
      <span>Lumière</span>
    </div>
    <nav>
      <a routerLink="/home" routerLinkActive="active">Home</a>
      <a routerLink="/services" routerLinkActive="active">Services</a>
      <a routerLink="/employees" routerLinkActive="active">Team</a>
      <a routerLink="/about" routerLinkActive="active">About</a>
    </nav>
  </div>
</header>

<main class="main-content">
  <router-outlet />
</main>

<footer class="footer">
  <div class="footer-content">
    <p><strong>Lumière Drone Light Displays</strong></p>
    <p>Illuminating your events with breathtaking aerial artistry</p>
    <p>&copy; 2024 Lumière. All rights reserved.</p>
  </div>
</footer>
