<style>
  :host {
    --lavender-veil: #F5ECFF;
    --prussian-blue: #060122;
    --indigo-ink: #421867;
    --dark-amethyst: #280F51;
    --black: #02000A;
    --dusty-grape: #5D4495;

    font-family: "Finlandica", cursive;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  * {
    box-sizing: border-box;
  }

  .header {
    background: linear-gradient(135deg, var(--prussian-blue) 0%, var(--indigo-ink) 50%, var(--dark-amethyst) 100%);
    color: var(--lavender-veil);
    padding: 1rem 2rem;
    box-shadow: 0 4px 6px -1px rgba(93, 68, 149, 0.3);
    position: sticky;
    top: 0;
    z-index: 1000;
    border-bottom: 1px solid var(--indigo-ink);
  }

  .header-content {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .logo {
    font-family: "Bitcount Grid Double", monospace;
    font-size: 1.75rem;
    font-weight: 700;
    letter-spacing: -0.025em;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    color: var(--lavender-veil);
  }

  .logo-icon {
    font-size: 2rem;
    filter: drop-shadow(0 0 10px var(--dusty-grape));
  }

  nav {
    display: flex;
    gap: 2rem;
  }

  nav a {
    font-family: "National Park", sans-serif;
    color: var(--lavender-veil);
    text-decoration: none;
    font-weight: 500;
    padding: 0.5rem 1rem;
    border-radius: 0.5rem;
    transition: all 0.3s ease;
  }

  nav a:hover {
    background: rgba(93, 68, 149, 0.3);
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(93, 68, 149, 0.4);
  }

  nav a.active {
    background: var(--indigo-ink);
    box-shadow: 0 0 15px rgba(93, 68, 149, 0.5);
  }

  .main-content {
    min-height: calc(100vh - 180px);
    background-color: var(--black);
  }

  .footer {
    background: var(--prussian-blue);
    color: var(--lavender-veil);
    padding: 2rem;
    text-align: center;
    margin-top: 3rem;
    border-top: 2px solid var(--indigo-ink);
  }

  .footer-content {
    max-width: 1200px;
    margin: 0 auto;
  }

  .footer p {
    font-family: "Finlandica", cursive;
    margin: 0.5rem 0;
    opacity: 0.9;
  }

  .footer strong {
    font-family: "National Park", sans-serif;
  }

  @media screen and (max-width: 768px) {
    .header-content {
      flex-direction: column;
      gap: 1rem;
    }

    nav {
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
    }

    nav a {
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
    }
  }
</style>

<header class="header">
  <div class="header-content">
    <div class="logo">
      <span class="logo-icon">✨</span>
      <span>Lumière</span>
    </div>
    <nav>
      <a routerLink="/home" routerLinkActive="active">Home</a>
      <a routerLink="/services" routerLinkActive="active">Services</a>
      <a routerLink="/employees" routerLinkActive="active">Team</a>
      <a routerLink="/about" routerLinkActive="active">About</a>
    </nav>
  </div>
</header>

<main class="main-content">
  <router-outlet />
  
</main>

<footer class="footer">
  <div class="footer-content">
    <p><strong>Lumière Drone Light Displays</strong></p>
    <p>Illuminating your events with breathtaking aerial artistry</p>
    <p>&copy; 2024 Lumière. All rights reserved.</p>
  </div>
</footer>
